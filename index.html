<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>登录界面</title>

    <link href="css/default.css" rel="stylesheet" type="text/css" />
    <!--必要样式-->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/demo.css" rel="stylesheet" type="text/css" />
    <link href="css/loaders.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/hualang.css">
</head>

<body>
    <div class='login'>
        <div class='login_title'>
            <span>登录</span>
        </div>
        <div class='login_fields'>
            <div class='login_fields__user'>
                <div class='icon'>
                    <img alt="" src='img/user_icon_copy.png'>
                </div>
                <input name="login" placeholder='用户名' maxlength="16" type='text' autocomplete="off" value="xiaoliu" />
                <div class='validation'>
                    <img alt="" src='img/tick.png'>
                </div>
            </div>
            <div class='login_fields__password'>
                <div class='icon'>
                    <img alt="" src='img/lock_icon_copy.png'>
                </div>
                <input name="pwd" placeholder='密码' maxlength="16" type='password' autocomplete="off"
                    value="xiaoliu.521">
                <div class='validation'>
                    <img alt="" src='img/tick.png'>
                </div>
            </div>
            <div class='login_fields__password'>
                <div class='icon'>
                    <img alt="" src='img/key.png'>
                </div>
                <input name="code" placeholder='验证码' maxlength="4" type='text' name="ValidateNum" autocomplete="off">
                <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
                    <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
                </div>
            </div>
            <div class='login_fields__submit'>
                <input type='button' value='登录'>
            </div>
        </div>

        <div class='disclaimer'>
            <p>欢迎小刘登录</p>
        </div>
    </div>
    <div class='authent'>
        <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
            <div class="loader-inner ball-clip-rotate-multiple">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <p>认证中...</p>
    </div>
    <div class='success'>
        <div id="screen">
            <div id="cube" class='cube'>
                <!-- cube images -->
                <img id="1" src="img/1.jpg" class='face' data-transform="translateZ(-400px)"
                    style="outline:none !important">
                <img id="2" src="img/2.jpg" class='face' data-transform="rotateY(90deg) translateZ(-400px)">
                <img id="3" src="img/3.jpg" class='face' data-transform="rotateY(-90deg) translateZ(-400px)">
                <img id="4" src="img/4.jpg" class='face' data-transform="rotateY(180deg) translateZ(-400px)">
                <img id="5" src="img/5.jpg" class='face' data-transform="rotateX(90deg) translateZ(-300px)">
                <img id="6" src="img/6.jpg" class='face' data-transform="rotateX(-90deg) translateZ(-300px)">
                <!-- bonus image -->
                <img id="7" src="img/7.jpg" class='face' data-transform="rotateY(180deg) translateZ(305px)"
                    style="visibility:hidden">
                <!-- buttons -->
                <img src="img/7.jpg" class='face button' alt="7"
                    data-transform="translateY(-80px) translateZ(-340px) scale(0.5)">
                <img src="img/6.jpg" class='face button' alt="2"
                    data-transform="translateX(-200px) translateY(-80px) translateZ(-340px) scale(0.5)">
                <img src="img/3.jpg" class='face button' alt="3"
                    data-transform="translateX(200px) translateY(-80px) translateZ(-340px) scale(0.5)">
                <img src="img/4.jpg" class='face button' alt="4"
                    data-transform="translateY(80px) translateZ(-340px) scale(0.5)">
                <img src="img/5.jpg" class='face button' alt="5"
                    data-transform="translateX(-200px) translateY(80px) translateZ(-340px) scale(0.5)">
                <img src="img/6.jpg" class='face button' alt="6"
                    data-transform="translateX(200px) translateY(80px) translateZ(-340px) scale(0.5)">
            </div>
        </div>
    </div>
    <div class="OverWindows"></div>
    <link href="layui/css/layui.css" rel="stylesheet" type="text/css" />
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src='js/stopExecutionOnTimeout.js?t=1'></script>
    <script src="layui/layui.js" type="text/javascript"></script>
    <script src="js/Particleground.js" type="text/javascript"></script>
    <script src="Js/Treatment.js" type="text/javascript"></script>
    <script src="js/jquery.mockjax.js" type="text/javascript"></script>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
